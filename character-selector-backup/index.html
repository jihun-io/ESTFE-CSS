<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Weniv Selector</title>
  </head>
  <body>
    <header>
      <button class="btn-upload">이미지 업로드</button>
    </header>
    <main>
      <div class="container flex-row">
        <ul class="img-list flex-row">
          <li class="img-3rd">
            <img class="left" src="./images/img1.png" alt="" />
          </li>
          <li class="img-2nd">
            <img class="left" src="./images/img2.png" alt="" />
          </li>
          <li class="img-1st">
            <img src="./images/img3.png" alt="" />
          </li>
          <li class="img-2nd">
            <img class="right" src="./images/img4.png" alt="" />
          </li>
          <li class="img-3rd">
            <img class="right" src="./images/img5.png" alt="" />
          </li>
        </ul>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
